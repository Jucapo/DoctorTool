<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{formula.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <div id="formula.id">
      Parametros de cada  formula 
      </div> -->

  <!-- _______________________ Formula ID=1 ______________________________ -->
  <div id="1">
    <h2 text-center>Osmolaridad plasmatica </h2>
    <h4 text-center>osmp = NA + (BUT/2) + (Glucosa/100)</h4>
    <p text-center> NA = sodio </p>
    <p text-center> But = butano </p>
    
    <ion-item color="itemLight">
      <ion-label floating>NA: </ion-label>
      <ion-input type="number" name="na"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label floating>BUT: </ion-label>
      <ion-input type="number" name="but"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>GLUCOSA: </ion-label>
      <ion-input type="number" name="glucosa"></ion-input>
    </ion-item>

    <button  item-center ion-button (click)="calulo_1()">Calcular</button>
  </div>


<!-- _______________________ Formula ID=2 ______________________________ -->
  <div id="2">
    <h2 text-center> INDICE DE MASA CORPORAL </h2>
    <h4 text-center>IMC = PESO / altura^2</h4>
    
    <ion-item color="itemLight">
      <ion-label floating>Peso: </ion-label>
      <ion-input type="number" name="peso"></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label floating>Altura: </ion-label>
      <ion-input type="number" name="altura"></ion-input>
    </ion-item>

    <button  item-center ion-button (click)="calulo_2()">Calcular</button>
  </div>


  <!-- _______________________ Formula ID=3 ______________________________ -->
  <div id="3">
    <h2 text-center>Superficie Corporal Total</h2>
    <h4 text-center>SCT =  [( Peso + 4 ) + 9 ] / 100 </h4>
    
    <ion-item color="itemLight">
      <ion-label floating>Peso: </ion-label>
      <ion-input type="number" name="peso"></ion-input>
    </ion-item> 

    <button  item-center ion-button (click)="calulo_3())">Calcular</button>
  </div>




</ion-content>
