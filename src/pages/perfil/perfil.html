<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre Completo</ion-label>
    <ion-input [(ngModel)]="perfil.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input [(ngModel)]="perfil.edad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Especialidad</ion-label>
    <ion-input [(ngModel)]="perfil.especialidad"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="crearPerfil()">Crear Perfil</button>

</ion-content>
