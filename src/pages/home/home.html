<ion-split-pane when="lg">
  <ion-menu [content]="content">
    <ion-list no-lines>

      <ion-list-header text-center color="primary">PERFIL</ion-list-header>
      <ion-item text-center>{{(perfilData | async)?.nombre}} </ion-item>
      <ion-item text-center >{{(perfilData | async)?.especialidad}} </ion-item>

      <ion-list-header text-center color="primary">MENU</ion-list-header>
      <button menuClose ion-item *ngFor="let m of menuOpc; index as i" (click)="setContent(i)">
        <ion-icon [name]="m.icon" margin-right></ion-icon>{{m.label}}
      </button>
      <button ion-item (click)="logout()">
        <ion-icon name="md-exit" margin-right></ion-icon>Cerrar Sesion</button>

    </ion-list>

    <!-- <button ion-button (click)="takePhoto()" >hacer foto</button> -->

  </ion-menu>
  <ion-nav [root]="root" main #content></ion-nav>
</ion-split-pane>
