<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>FAVORITOS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-list *ngFor="let formula of formulasFav">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{formula.imagen}}">
            </ion-avatar>
            <h2>{{formula.nombre}}</h2>
            <h3>{{formula.descripcion}}</h3>
            <ion-icon name="ios-star" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
