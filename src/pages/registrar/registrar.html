<ion-header>
  <ion-navbar color="primary">
    <ion-title >Registrarse</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="login-form">

          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-10 offset-1 col-md-6 offset-md-3 col-lg-2 offset-lg-5 margin-top>
        <ion-item color="itemLight">
          <ion-label floating>ContraseÃ±a</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-col>
      <button margin-top item-center ion-col col-6 offset-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5 ion-button (click)="registrar(user)">Registrate</button>
    </ion-row>
  </div>

</ion-content>
