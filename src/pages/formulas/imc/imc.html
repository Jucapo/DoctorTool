<ion-header>

  <ion-navbar color="primary">
    <ion-title>Indice de Masa Corporal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div text-center>
    <h2 > INDICE DE MASA CORPORAL </h2>
    <img src="assets/formulas/imc.jpg" alt="">
   
    <ion-item color="itemLight">
      <ion-label floating>Peso: </ion-label>
      <ion-input  [(ngModel)]="peso" type="number" name="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Altura: </ion-label>
      <ion-input [(ngModel)]="altura" type="float" name="altura"></ion-input>
    </ion-item>
    <br/><br/>

    <button item-center ion-button (click)="calcular()">Calcular</button>

    <h1>{{imc}}</h1>
    <br/><br/>
    <h1>{{escala}}</h1>
  </div>

</ion-content>
