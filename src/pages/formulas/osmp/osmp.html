<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Osmolaridad Plasmatica</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <div text-center>
      <h2>Osmolaridad Plasmatica </h2>
      <img src="assets/formulas/osmp.jpg" alt="">
  
      <ion-item color="itemLight">
        <ion-label floating>NA: </ion-label>
        <ion-input [(ngModel)]="na" type="number" name="na"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>BUT: </ion-label>
        <ion-input [(ngModel)]="but" type="number" name="but"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>GLUCOSA: </ion-label>
        <ion-input [(ngModel)]="glucosa" type="number" name="glucosa"></ion-input>
      </ion-item>
      <br/><br/>
      <button item-center ion-button (click)="calcular()">Calcular</button>
  
      <h1>{{osmp}}</h1><br/>
    </div>
  
  </ion-content>
