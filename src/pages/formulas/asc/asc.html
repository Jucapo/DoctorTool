<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>ASC</ion-title>
    </ion-navbar>
  
  </ion-header>

  <ion-content padding>
    <div text-center>
      <h2>Area Superficie Corporal</h2>
      <img src="../../../assets/formulas/asc.jpg" alt="">
  
      <ion-item color="itemLight">
        <ion-label floating>Peso: </ion-label>
        <ion-input  [(ngModel)]="peso" type="number" name="peso"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Altura: </ion-label>
        <ion-input [(ngModel)]="altura" type="number" name="altura"></ion-input>
      </ion-item>
      <br/><br/>
  
      <button item-center ion-button (click)="calcular()">Calcular</button>

      <br/><br/>
      <h1>{{asc}}</h1>
    </div>
  
  </ion-content>
