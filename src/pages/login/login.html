<ion-content padding class="login-bg">
  <div class="login-main">
    <div align="center">
      <img class="logo" src="../../assets/img/logo.png">
    </div>
    <div class="login-form">
      <h1 class="login-title" text-center>DoctorTool</h1>
      <ion-row>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8>
          <ion-item color="itemLight">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8 margin-top>
          <ion-item color="itemLight">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" name="pass"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <button ion-col col-6 col-md-3 offset-md-6 col-lg-2 offset-lg-8 ion-button clear>Registrate</button>
      <button ion-col col-6 col-md-3 col-lg-2 ion-button block (click)="login()">Entrar</button>
    </ion-row>
  </div>

</ion-content>
