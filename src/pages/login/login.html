<ion-content padding class="login-bg">
  <div text-center class="login-main">
  <div text-center  class="top">
      <img class="logo" src="assets/img/logo.png">
      <h1 class="login-title" text-center>DoctorTool</h1>
    </div>
    <div class="login-form">
      <ion-row>
        <ion-col col-10 offset-1 col-md-6 offset-md-3 col-lg-2 offset-lg-5>
          <ion-item color="itemLight">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-10 offset-1 col-md-6 offset-md-3 col-lg-2 offset-lg-5 margin-top>
          <ion-item color="itemLight">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-col>
        <button margin-top item-center ion-col col-6 offset-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5 ion-button (click)="login(user)">Entrar</button>
        <button margin-top item-center ion-col col-6 offset-3 col-md-4 offset-md-4 col-lg-2 offset-lg-5 ion-button clear (click)="registrar()">Registrate</button>
      </ion-row>
    </div>
  </div>

</ion-content>
