<ion-content padding class="login-bg">

  <div class="login-main">
    <div text-center>
      
      <img class="logo" src="https://image.ibb.co/mExtgG/Icono_2.png">
      <h1 class="login-title" text-center>DoctorTool</h1>

      <ion-item color="itemLight">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" ></ion-input>
      </ion-item>

      <ion-item color="itemLight">
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <br/><br/><br/><br/>
    </div>

    <div text-center>
      <button item-center ion-col col-6 col-md-3 col-lg-2 ion-button (click)="login(user)">Entrar</button><br/><br/>
      <button item-center ion-col col-6 col-md-3 offset-md-6 col-lg-2 offset-lg-8 ion-button clear (click)="registrar()">Registrate</button>
    </div>
  </div>
</ion-content>
