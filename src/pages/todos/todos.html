<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>TODAS</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list *ngFor="let formula of formulas">
        <ion-row>
            <ion-item ion-col col-10 (click)="goToFormula(formula)">
                <ion-avatar item-start>
                    <img src="{{formula.imagen}}">
                </ion-avatar>
                <h2>{{formula.nombre}}</h2>
                <h3>{{formula.descripcion}}</h3>
            </ion-item>

            <button ion-col col-2 ion-button margin-top icon-only (click)="addFavorito(formula)">     
                <ion-icon name="star"></ion-icon>    
            </button>
        </ion-row>
    </ion-list>


</ion-content>
