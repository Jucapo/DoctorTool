<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>TODAS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let formula of formulas">
        <ion-item (click)="goToFormula(formula)">
            <ion-avatar item-start>
                <img src="{{formula.imagen}}">
            </ion-avatar>
            <h2>{{formula.nombre}}</h2>
            <h3>{{formula.descripcion}}</h3>
            <ion-icon name="star-outline" item-end></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
